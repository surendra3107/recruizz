<h4 md-dialog-title *ngIf="dataOption.modalType === 'add-rates'">Add Rates</h4>
<h4 md-dialog-title *ngIf="dataOption.modalType === 'update'">Update Rate</h4>
<hr>
<div class="clearfix"></div>
<mat-dialog-content>
    <div *ngFor="let rate of percetRows; let i = index; first as isFirst">
        <div class="row">
            <div class="col-md-10">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Name *" [(ngModel)]="rate.name" [disabled]="dataOption.modalType === 'update'">
                </mat-form-field>

                <div class="row">
                    <div class="col-md-8">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Value *" [(ngModel)]="rate.value">
                        </mat-form-field>
                    </div>

                    <div class="col-md-4">
                        <mat-form-field>
                            <mat-label>Select an option</mat-label>
                            <mat-select [(ngModel)]="rate.type">
                                <mat-option>None</mat-option>
                                <mat-option value="percentage">Pecentage</mat-option>
                                <mat-option value="flatRate">Flat Rate</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-md-2" *ngIf="!isFirst">
                <a style="line-height: 8.5; float: right;" (click)="removePercentRows(i)">
                    <img src="../../../assets/icons/client-details/Delete.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button mat-raised-button (click)="addPercentRows()" style="margin-bottom: 10px;">+ Add More</button>
        </div>
    </div>
    {{dataOption?.modalType}}
</mat-dialog-content>

<hr>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="addClientRates()" *ngIf="dataOption.modalType === 'add-rates'">Add Rates</button>
    <button mat-raised-button color="primary" (click)="addClientRates()" *ngIf="dataOption.modalType === 'update'">Update Rates</button>
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
</mat-dialog-actions>
