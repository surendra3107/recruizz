<h4 md-dialog-title>Add / Edit Vendors</h4>
<div class="select-all pull-right" style="margin-top: -20px;" *ngIf="allGlobalVendorList">
    <mat-checkbox (change)="selectAllVendor(isSelected)" [(ngModel)]="isSelected" *ngIf="!isSelected">Select All</mat-checkbox>
    <mat-checkbox (change)="selectAllVendor(isSelected)" [(ngModel)]="isSelected" *ngIf="isSelected">Clear All</mat-checkbox>
</div>
<hr>
<div class="clearfix"></div>
<mat-dialog-content>
    <div class="row">
        <div class="col-md-6" *ngFor="let vendor of allGlobalVendorList">

            <div class="interview-panel clearfix" style="margin:0; margin-bottom: 15px;">
                <div class="avatar-image">
                    <ngx-avatar name="{{ vendor?.name }}" initialsSize="1" class="avatar" size="50" textSizeRatio="2"></ngx-avatar>
                </div>
                <div class="panel-details">
                    <h4 class="name">{{ vendor?.name }}</h4>
                    <p class="color">
                        <img src="../../../assets/icons/client-details/Email.png" alt=""> {{ vendor?.email }}
                    </p>
                    <p class="color" *ngIf="vendor?.phone">
                        <img src="../../../assets/icons/client-details/Phone.png" alt=""> {{ vendor?.phone }}
                    </p>
                    <p class="color" *ngIf="!vendor?.phone">
                        <img src="../../../assets/icons/client-details/Phone.png" alt=""> N/A
                    </p>
                </div>

                <div class="bar-options">
                    <mat-checkbox [(ngModel)]="vendor.selectStatus" (change)="selectIndividualVendor(vendor)"></mat-checkbox>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <h4 *ngIf="!allGlobalVendorList" class="place-holders">
                No vendors found in the record.
            </h4>
        </div>
    </div>
</mat-dialog-content>

<hr>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="vendorsToPosition()">SAVE</button>
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
</mat-dialog-actions>
