<div class="navbar-hide">
  <mat-sidenav-container>
    <mat-sidenav
      class="material-sidenav"
      mode="side"
      opened="true"
      [style.width]="toggleSidebar == 'true' ? '55px' : '175px'"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/"
          ><img
            class="recruiz-logo"
            src="../../../assets/icons/sidebar/logo.png"
            alt=""
        /></a>

        <a
          mat-list-item
          routerLink="/user/dashboard"
          matTooltipDisabled="{{ disabledTooltip }}"
          matTooltip="Home"
          matTooltipPosition="right"
          (mouseenter)="toggleTooltip()"
          ><img src="../../../assets/icons/sidebar/ic_home.png" alt="" /><span
            *ngIf="!toggleLabel"
            class="sidebar-links"
            >Home</span
          ></a
        >

        <a
          mat-list-item
          (click)="GoToRoute('/user/prospects', 'porspectList')"
          matTooltipDisabled="{{ disabledTooltip }}"
          matTooltip="Prospects"
          matTooltipPosition="right"
          (mouseenter)="toggleTooltip()"
          ><img
            src="../../../assets/icons/sidebar/Prospectus.png"
            alt=""
          /><span *ngIf="!toggleLabel" class="sidebar-links">Prospects</span>
        </a>
        <a
          mat-list-item
          routerLink="/user/tasks"
          matTooltipDisabled="{{ disabledTooltip }}"
          matTooltip="Tasks"
          matTooltipPosition="right"
          (mouseenter)="toggleTooltip()"
          ><img src="../../../assets/icons/sidebar/Tasks.png" alt="" /><span
            class="sidebar-links"
            *ngIf="!toggleLabel"
            >Tasks</span
          ></a
        >
        <a
          mat-list-item
          routerLink="/user/calendar"
          matTooltipDisabled="{{ disabledTooltip }}"
          matTooltip="Calendar"
          matTooltipPosition="right"
          ><img src="../../../assets/icons/sidebar/Calendar.png" alt="" /><span
            *ngIf="!toggleLabel"
            class="sidebar-links"
            >Calendar</span
          ></a
        >
        <a
          mat-list-item
          routerLink="/user/candidate-folder"
          matTooltipDisabled="{{ disabledTooltip }}"
          matTooltip="Folders"
          matTooltipPosition="right"
          (mouseenter)="toggleTooltip()"
          ><img src="../../../assets/icons/sidebar/Folders.png" alt="" /><span
            *ngIf="!toggleLabel"
            class="sidebar-links"
            >Folders</span
          ></a
        >
        <a
          mat-list-item
          routerLink="/user/employees"
          matTooltipDisabled="{{ disabledTooltip }}"
          matTooltip="Employees"
          matTooltipPosition="right"
          (mouseenter)="toggleTooltip()"
          ><img src="../../../assets/icons/sidebar/Employees.png" alt="" /><span
            *ngIf="!toggleLabel"
            class="sidebar-links"
            >Employees</span
          ></a
        >
        <a
          mat-list-item
          routerLink="/user/reports"
          matTooltipDisabled="{{ disabledTooltip }}"
          matTooltip="Reports"
          matTooltipPosition="right"
          (mouseenter)="toggleTooltip()"
          ><img src="../../../assets/icons/sidebar/Reports.png" alt="" /><span
            *ngIf="!toggleLabel"
            class="sidebar-links"
            >Reports</span
          ></a
        >
        <a
          mat-list-item
          routerLink="/user/email"
          matTooltipDisabled="{{ disabledTooltip }}"
          matTooltip="Email"
          matTooltipPosition="right"
          (mouseenter)="toggleTooltip()"
          ><img
            src="../../../assets/icons/sidebar/Email repository.png"
            alt=""
          /><span *ngIf="!toggleLabel" class="sidebar-links">Email</span></a
        >
        <a
          mat-list-item
          routerLink="/user/management"
          matTooltipDisabled="{{ disabledTooltip }}"
          matTooltip="Management"
          matTooltipPosition="right"
          (mouseenter)="toggleTooltip()"
          ><img
            src="../../../assets/icons/sidebar/Template Management.png"
            alt=""
          /><span *ngIf="!toggleLabel" class="sidebar-links"
            >Template Management</span
          ></a
        >
        <a
          mat-list-item
          routerLink="/user/invoices"
          matTooltipDisabled="{{ disabledTooltip }}"
          matTooltip="Invoices"
          matTooltipPosition="right"
          (mouseenter)="toggleTooltip()"
          ><img src="../../../assets/icons/sidebar/Invoices.png" alt="" /><span
            *ngIf="!toggleLabel"
            class="sidebar-links"
            >Invoices</span
          ></a
        >
        <a
          mat-list-item
          routerLink="/"
          matTooltipDisabled="{{ disabledTooltip }}"
          matTooltip="Notification"
          matTooltipPosition="right"
          (mouseenter)="toggleTooltip()"
          ><img
            src="../../../assets/icons/sidebar/Notification.png"
            alt=""
          /><span *ngIf="!toggleLabel" class="sidebar-links"
            >Notification</span
          ></a
        >

        <a
          mat-list-item
          routerLink="/"
          matTooltipDisabled="{{ disabledTooltip }}"
          matTooltip="Import"
          matTooltipPosition="right"
          (mouseenter)="toggleTooltip()"
          ><img src="../../../assets/icons/sidebar/import.png" alt="" /><span
            class="sidebar-links"
            *ngIf="!toggleLabel"
            >Import</span
          ></a
        >
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content
      [style.margin-left]="toggleSidebar == 'true' ? '50px' : '175px'"
    >
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
