<div>
    <h4 md-dialog-title>Resume</h4>
    <hr>
    <div class="clearfix"></div>
    <mat-dialog-content>
        <div class="row">
            <div class="col-md-12" *ngIf="contentPdfUrl">
                <iframe [src]='contentPdfUrl' width="100%" height="600px" webkitallowfullscreen mozallowfullscreen allowfullscreen>
                </iframe>
            </div>
        </div>
    </mat-dialog-content>

    <hr>
    <mat-dialog-actions>
        <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
    </mat-dialog-actions>
</div>
