<h4 md-dialog-title>User List</h4>
<hr>
<div class="clearfix"></div>
<mat-dialog-content *ngIf="!modalType">
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-6" *ngFor="let user of userList; let i = index;">
            <div class="interview-panel clearfix" style="margin:0; margin-bottom: 15px; box-shadow: 0px 0px 3px 2px #ccc;">
                <div class="avatar-image">
                    <ngx-avatar name="{{ user?.userName }}" initialsSize="1" class="avatar" size="50" textSizeRatio="2"></ngx-avatar>
                </div>
                <div class="panel-details">
                    <h4 class="name">{{ user?.userName }}</h4>
                    <p class="color">
                        <img src="../../../assets/icons/client-details/Email.png" alt=""> {{ user?.email }}
                    </p>
                </div>

                <div class="bar-options">
                    <mat-checkbox [(ngModel)]="user.selected" (change)="selectedItem(user.selected, i)"></mat-checkbox>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>

<!--remove user-->
<mat-dialog-content *ngIf="modalType">
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-6" *ngFor="let user of addedUserList; let i = index">
            <div class="interview-panel clearfix" style="margin:0; margin-bottom: 15px; box-shadow: 0px 0px 3px 2px #ccc;">
                <div class="avatar-image">
                    <ngx-avatar name="{{ user?.userName }}" initialsSize="1" class="avatar" size="50" textSizeRatio="2"></ngx-avatar>
                </div>
                <div class="panel-details">
                    <h4 class="name">{{ user?.userName }}</h4>
                    <p class="color">
                        <img src="../../../assets/icons/client-details/Email.png" alt=""> {{ user?.email }}
                    </p>
                </div>

                <div class="bar-options">
                    <mat-checkbox [(ngModel)]="user.selected" (change)="selectedItem(user.selected, i)"></mat-checkbox>
                </div>
            </div>
        </div>

        <div class="col-md-12" *ngIf="addedUserList?.length === 0">
            <h4 class="place-holder">No users were added to <b>{{ dataOption?.folderName }}</b> folder</h4>
        </div>
    </div>
</mat-dialog-content>

<hr>
<mat-dialog-actions *ngIf="!modalType" align="end">
    <div style="position: absolute; right: 70%; font-weight: bold;">{{ countSelected?.length }} user(s) selected</div>
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
    <button mat-raised-button color="primary" (click)="shareCandidateFolder()">SHARE FOLDER</button>
</mat-dialog-actions>

<mat-dialog-actions *ngIf="modalType" align="end">
    <div style="position: absolute; right: 70%; font-weight: bold;">{{ countSelected?.length }} user(s) selected</div>
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
    <button mat-raised-button color="primary" (click)="unshareCandidateFolder()">UNSHARE FOLDER</button>
</mat-dialog-actions>
