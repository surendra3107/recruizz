<h4 md-dialog-title>{{ headerText }}</h4>
<hr>
<div class="clearfix"></div>
<mat-dialog-content>
    <div class="row" style="margin-left: 0; margin-right: 0;">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput autocomplete="off" [(ngModel)]="vendorName" required>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput autocomplete="off" [(ngModel)]="vendorEmail" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required [disabled]="isEmailDisabled" (blur)="validateExistngEmail()">
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Types</mat-label>
                <mat-select [(ngModel)]="recruitmentFirm" required>
                    <mat-option>Please Select</mat-option>
                    <mat-option value="recruitmrnt-firm">Recruitment Firm</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Phone number</mat-label>
                <input matInput autocomplete="off" [(ngModel)]="vendorPhone" numbersOnly>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>

<hr>
<mat-dialog-actions align="end">
    <button mat-raised-button (click)="onCloseConfirm()">CANCEL</button>
    <button mat-raised-button color="primary" (click)="addUpdateVendor()" [disabled]="emailExists">
      {{ btnText }}
    </button>
</mat-dialog-actions>
