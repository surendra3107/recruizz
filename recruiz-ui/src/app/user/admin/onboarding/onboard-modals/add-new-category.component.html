<h4 md-dialog-title>{{ modalTitle }}</h4>
<hr>
<div class="clearfix"></div>
<mat-dialog-content>
    <div class="row">
        <div class="col-md-4">
            <mat-form-field>
                <mat-label>Select Category</mat-label>
                <mat-select [(ngModel)]="category" (ngModelChange)="categoryList(category)" [disabled]="taskId">
                    <mat-option *ngFor="let category of allCategory" [value]="category.id">
                        {{ category.value }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-4">
            <mat-form-field>
                <mat-label>Select Sub Category</mat-label>
                <mat-select [(ngModel)]="subCategory" [disabled]="taskId">
                    <mat-option *ngFor="let subCategory of subCategoryList" [value]="subCategory">
                        {{ subCategory }}
                    </mat-option>
                    <mat-option value="Create new sub category">Create new sub category</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-4">
            <mat-form-field class="example-full-width">
                <mat-label>Sub Category Name</mat-label>
                <input matInput [(ngModel)]="manualSubCat" [disabled]="subCategory !== 'Create new sub category'">
            </mat-form-field>
        </div>
        <div class="clearfix"></div>

        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Task Title</mat-label>
                <input matInput [(ngModel)]="titleTask">
            </mat-form-field>
        </div>
        <div class="clearfix"></div>

        <div class="col-md-12">
            <ckeditor [editor]="Editor" [(ngModel)]="bodyData"></ckeditor>
        </div>
    </div>
</mat-dialog-content>

<hr>
<mat-dialog-actions>
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
    <button mat-raised-button color="primary" (click)="addSubCategory()">{{ btnText }}</button>
</mat-dialog-actions>
