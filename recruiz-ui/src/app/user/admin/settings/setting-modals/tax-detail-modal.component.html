<h4 md-dialog-title>Add Tax Details</h4>
<hr>
<div class="clearfix"></div>
<mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Tax name *</mat-label>
                <input matInput [(ngModel)]="taxName">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Tax number / ID *</mat-label>
                <input matInput [(ngModel)]="taxNumber">
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>

<hr>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="addBankDetails()">Add Tax Details</button>
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
</mat-dialog-actions>
