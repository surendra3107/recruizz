<div class="email-body" style="background: #fff; border: solid 1px #e8e8e8; border-top: solid 3px #21BCB0; border-bottom: solid 3px #21BCB0; margin: 20px auto 0; overflow: hidden; position: relative; padding: 0 0 20px; border-radius: 4px; box-shadow: 0px 10px 10px -5px #e8e8e8; width: 100%; max-width: 768px; font-family: Helvetica, Arial, sans-serif;"">
    <div class="top" style="background: #21bcb0; text-align: center; padding: 25px 0; color: #fff; font-family: Helvetica, Arial, sans-serif;">
        <h2 style="margin: 0; font-size: 24px; float: 0.08em;">Interview Rescheduled</h2>
    </div>
    
    <div style="padding: 20px 20px 0;">
        
        <h3>Your interview for postion - ${position} has been rescheduled to ${interviewTime}</h3>
        <p>Comments: ${comments}</p>
        <p>Please click the link below view the details of the candidate & give your feedback.</p>
        <hr style="display: block; border: none; border-top: solid 1px #ccc; margin: 20px 0;">
        <div align="center">
            <a href="${activationLink}" style="display: inline-block;text-decoration: none; font-family: Helvetica, Arial, sans-serif; color: #ffffff; font-weight: bold; text-align: center; background:#29bbb0;"><span style="text-decoration: none; color: #ffffff; text-align: center; display: block; padding:10px;">Feedback</span></a>
        </div>
    </div>
</div>
