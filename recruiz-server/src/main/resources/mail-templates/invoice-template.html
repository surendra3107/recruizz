<div class="email-body" style="background: #fff; border: solid 1px #e8e8e8; border-top: solid 3px #21BCB0; border-bottom: solid 3px #21BCB0; margin: 20px auto 0; overflow: hidden; position: relative; padding: 0 0 20px; border-radius: 4px; box-shadow: 0px 10px 10px -5px #e8e8e8; width: 100%; max-width: 768px; font-family: Helvetica, Arial, sans-serif;"">
	<div class="top" style="background: #21bcb0; text-align: center; padding: 25px 0; color: #fff; font-family: Helvetica, Arial, sans-serif;">
		<h2 style="margin: 0 0 15px; font-size: 24px;">Invoice</h2>
	</div>
	
	<div style="padding: 50px 20px 30px;">
		<table style="height: 21px; border-spacing: 0; border-collapse: collapse; width: 100%;">
		<tbody>
			<tr>
				<td style="border: solid 1px #eaeaea; padding: 10px;">Invoice # ${serialNo}&nbsp;</td>
				<td style="border: solid 1px #eaeaea; padding: 10px;">Date : ${date}</td>
			</tr>
			<tr>
				<td style="border: solid 1px #eaeaea; padding: 10px;">Billing amount : ${amount}</td>
				<td style="border: solid 1px #eaeaea; padding: 10px;">Plan Name : ${planName}</td>
			</tr>
			<tr>
				<td style="border: solid 1px #eaeaea; padding: 10px;">Payment Mode : ${paymentMode}</td>
				<td style="border: solid 1px #eaeaea; padding: 10px;">&nbsp;</td>
			</tr>
		</tbody>
		</table>
	</div>
</div>
